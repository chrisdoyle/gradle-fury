#build
script:

  #setup the username/passwords for nexus defaults
  - ci/configure.sh
  - ./gradlew generateMasterKey
  - ./gradlew encryptPassword -Ppassword=admin123 -PstoreField=NEXUS_PASSWORD
  - ./gradlew encryptPassword -Ppassword=abc -PstoreField=GPG_PASSPHRASE

  #build using gradle
  - ./gradlew -version
  - ./gradlew clean distZip install -Pprofile=sources,javadoc
  #verify publish
  - ci/verify.sh

  # ok let's blow up the local maven repo
  - rm -rf ~/.m2/
  # build again with signatures, then verify the signatures and all the reporting stuff
  - ./gradlew clean
  - ./gradlew distZip install -Pprofile=ci
  - ci/verify.sh



  #setup nexus, should this be moved to before script?
  - wget http://download.sonatype.com/nexus/oss/nexus-2.13.0-01-bundle.zip
  - unzip nexus-2.13.0-01-bundle.zip
  - cd nexus-2.13.0-01/bin
  - pwd
  - chmod 755 nexus
  - ./nexus start &
  - pwd
  - cd ..
  - cd ..
  - pwd
  -

  # wait for nexus
  - ci//waitForNexus.sh

  - ./gradlew distZip -Pprofile=sources,javadoc

  # build with signatures and publish
  #- ./gradlew publishArtifacts -Pprofile=sources,javadoc
  #- ci/verifyNoSignatures.sh

  # build with signatures and publish
  - ./gradlew publishArtifacts -Pprofile=sources,javadoc
  # verify correctness
  - ci/verifySignatures.sh

  #build the site
  - ./gradlew siteWar

  #stop nexus
  - cd nexus-2.13.0-01/bin
  - ./nexus stop
  - cd ..
  - cd ..


  #- ci/configureIt.sh
  # by this point, we've verified everything gradle related is working
  # now let's build some it projects to confirm stuff is working and dependencies are resolved
  - cd it
  - cd GradleConsumers
  - ./gradlew build -Pprofile=ci
  # TODO future, enable site generation
  - cd ..
  - cd MavenConsumers
  - cd ..
  - cd GradleBootstrap
  - ./gradlew bootstrap
  - ./gradlew install -Pprofile=javadocs,sources
